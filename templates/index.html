<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chessboard-0.3.0.css') }}">
    </head>
    <body>
        <div id="board1" style="width: 400px"></div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='chessboard-0.3.0.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>

    <script>
        var init = function() {
            var board, game = new Chess(),
            statusEl = $('#status'),
            fenEl = $('#fen'),
            pgnEl = $('#pgn');

            var onDragStart = function(source, piece, position, orientation) {
                if (game.game_over() === true ||
                    (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b')) {
                        return false;
                }
            }

            var updateStatus = function() {
                var status = '';

                var moveColor = 'White';
                if (game.turn() === 'b') {
                    moveColor = 'Black';
                }
                if (game.turn() === 'w') {
                    moveColor = 'White'
                }
                
                if (moveColor === 'Black') {
                    console.log(game.fen());
                    $.ajax({
                        type: "POST",
                        async: false,
                        url: "/random_move",
                        contentType: "application/json",
                        data: JSON.stringify({
                            board: game.fen()
                        }), 
                        success: function(data) {
                            game = new Chess(data.board);
                            console.log(data);
                        },
                        dataType: "json"
                    });
                }

                // checkmate?
                if (game.in_checkmate() === true) {
                    status = 'Game over, ' + moveColor + ' is in checkmate.';
                }

                // draw?
                else if (game.in_draw() === true) {
                    status = 'Game over, drawn position';
                }

                // game still on
                else {
                    status = moveColor + ' to move';

                    // check?
                    if (game.in_check() === true) {
                    status += ', ' + moveColor + ' is in check';
                    }
                }

                statusEl.html(status);
                fenEl.html(game.fen());
                pgnEl.html(game.pgn());
            };

            var onDrop = function(source, target) {
                // see if the move is legal
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // NOTE: always promote to a queen for example simplicity
                });

                // illegal move
                if (move === null) return 'snapback';

                updateStatus();
            };

            var onSnapEnd = function() {
                board.position(game.fen());
            }

            var cfg = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            }
            var board = ChessBoard('board1', cfg);

            updateStatus();
        }; // end init()

        $(document).ready(init);
    </script>
</html>
